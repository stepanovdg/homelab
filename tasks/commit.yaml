version: '3'
vars:
  PATH_ERROR: is not installed or correctly configured in PATH.
env:
  VERSION: "1.3.1"

silent: true

tasks:
  install:
    preconditions:
      - sh: "which pre-commit"
        msg: "pre-commit {{.PATH_ERROR}}"
    cmds:
      - pre-commit install
      - pre-commit install-hooks
    ignore_error: true

  test:
    preconditions:
      - sh: "which pre-commit"
        msg: "pre-commit {{.PATH_ERROR}}"
    cmds:
      - pre-commit run --all-files

  update:
    preconditions:
      - sh: "which pre-commit"
        msg: "pre-commit {{.PATH_ERROR}}"
    cmds:
      - pre-commit autoupdate

  default:
    preconditions:
      - sh: "which pre-commit"
        msg: "pre-commit {{.PATH_ERROR}}"
    cmds:
      - task: install
      - task: update
      - task: test
